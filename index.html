<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>knoti</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="/css/main.css" rel="stylesheet">
</head>
<body>

<!-- Logo -->
<header id="header" class="border-bottom"></header>

<!-- Navigation -->
<nav id="nav" class="navbar navbar-expand bg-white fixed-top"></nav>

<!-- Side Menu -->
<div id="sideMenu" class="offcanvas offcanvas-start" tabindex="-1"></div>

<!-- Sample Product Section -->
<section class="py-5">
  <div class="container">
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3500">
      <!-- indicator (하단 점) -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
      </div>

      <!-- slide images -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/image/main/slide_1.png" class="d-block w-100" alt="slide1">
        </div>
        <div class="carousel-item">
          <img src="/image/main/slide_2.png" class="d-block w-100" alt="slide2">
        </div>
        <div class="carousel-item">
          <img src="/image/main/slide_3.png" class="d-block w-100" alt="slide3">
        </div>
      </div>

    </div>
  </div>
</section>

<footer id="footer" class="py-4 text-center"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/include.js"></script>

</body>
</html>
